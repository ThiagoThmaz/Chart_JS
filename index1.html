<script>
    const labels = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            borderColor: 'rgb(255, 99, 132)',
            backgroundColor: 'rgb(255, 99, 132)'
        },{
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            borderColor: '#0073cf',
            backgroundColor: '#0073cf'
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}

    }
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
